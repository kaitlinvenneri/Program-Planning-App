plugins {
    id 'checkstyle'
    id 'application'
}
apply plugin: 'java'
ext {
    javaMainClass = "programplanningapp.PlanningApp"
}

application {
    mainClassName = javaMainClass
}
run{
    standardInput = System.in
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.13')
}

checkstyle {
    toolVersion = "8.26"
}

